{% extends "index.html" %}
{% load static %}
{% block title %}
<title>ShuperShop | Update Profile</title>
{% endblock %}
{% block body %}

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Update Profile</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================login_part Area =================-->
    <section class="login_part"> 
        <div class="container-fluid-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    {% if buyer.pic %}
                <img src="{{buyer.pic.url}}" alt="" style="height:440px;width:100%;"> 
                {% else %}
                <img src="{% static "banner/noimage.jpg" %}" alt="" style="height:440px ;width:100%;"> 
                {% endif %}
                </div>
                <div class="col-lg-6 col-md-6 mt-1">
                    <div class="login_part_form ">
                        <div class="login_part_form_iner" style="vertical-align:top;">
                            {% if messages %}
                            {% for m in messages %}
                            <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                                {{m}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {% endfor %}
                            {% endif %}
                            <form class="row contact_form" action="" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" name="name" value="{{buyer.name}}" placeholder="Full name">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="phone" class="form-control" name="phone" value="{{buyer.phone}}" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="email" class="form-control" name="email" value="{{buyer.email}}" placeholder="Email">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <textarea name="adress" rows="2" class="form-control p_star mx-1 w-100"  placeholder="Adress.....">{{buyer.address}}</textarea>
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="number" class="form-control" name="pin" value="{{buyer.pin}}" required placeholder="Pin Code">
                                </div><div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" name="city" value="{{buyer.city}}" placeholder="City">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" name="state" value="{{buyer.state}}" placeholder="State">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <input type="file" class="form-control" name="pic1">
                                </div>
                                    <button type="submit" value="submit" class="btn_3 w-100 "> Update </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
{% endblock %}
